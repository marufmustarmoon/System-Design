<!doctype html>
<html lang="bn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Design Interview Guide</title>
    <meta name="description" content="বাংলায় System Design topics, story-driven explanation, and interview-ready breakdowns.">
    <meta name="theme-color" content="#0b7285">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <style>
      :root {
        --bg: #eef4fb;
        --bg-soft: #f7fbff;
        --surface: #ffffff;
        --surface-muted: #f5f8fc;
        --text: #142033;
        --muted: #4b5e75;
        --border: #d8e2ef;
        --accent: #0b7285;
        --accent-2: #f08c00;
        --accent-soft: #e2f1f4;
        --focus: #0077b6;
        --shadow-1: 0 8px 30px rgba(16, 42, 67, 0.08);
        --shadow-2: 0 16px 40px rgba(16, 42, 67, 0.12);
        --reading-width: 78ch;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        font-family: "Hind Siliguri", system-ui, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1000px 420px at 8% -6%, #d8f0f2 0%, transparent 60%),
          radial-gradient(900px 380px at 100% -14%, #ffe9cf 0%, transparent 62%),
          linear-gradient(180deg, var(--bg-soft), var(--bg));
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(120deg, rgba(255, 255, 255, 0.24) 0%, rgba(255, 255, 255, 0) 38%),
          repeating-linear-gradient(
            135deg,
            rgba(20, 32, 51, 0.02) 0,
            rgba(20, 32, 51, 0.02) 2px,
            transparent 2px,
            transparent 10px
          );
      }

      #read-progress {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        height: 4px;
        width: 0;
        background: linear-gradient(90deg, var(--accent), #26a69a 60%, var(--accent-2));
        box-shadow: 0 1px 8px rgba(11, 114, 133, 0.6);
        transition: width 0.15s linear;
      }

      .app-name-link,
      .app-name {
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: 0.2px;
      }

      .app-name {
        font-size: 1.06rem;
        margin: 0 0 14px;
        padding: 8px 2px 14px;
        border-bottom: 1px solid var(--border);
      }

      .app-name-link {
        color: var(--text) !important;
        font-weight: 700;
      }

      .sidebar {
        width: 340px;
        border-right: 1px solid var(--border);
        background:
          linear-gradient(180deg, #f8fbff 0%, #eef3fa 100%);
        box-shadow: inset -1px 0 0 rgba(20, 32, 51, 0.02);
      }

      .sidebar-nav {
        padding-bottom: 44px;
      }

      .sidebar ul li a {
        border-radius: 10px;
        color: var(--muted);
        line-height: 1.45;
        padding: 6px 10px 6px 12px;
        transition: all 0.16s ease;
      }

      .sidebar ul li a:hover {
        color: var(--text);
        background: #eef5ff;
        transform: translateX(2px);
      }

      .sidebar ul li.active > a {
        color: var(--accent);
        background: var(--accent-soft);
        border-left: 3px solid var(--accent);
        font-weight: 700;
      }

      .search {
        margin-bottom: 14px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
      }

      .search input {
        width: 100%;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        border-radius: 12px;
        padding: 11px 12px;
        font-size: 0.95rem;
      }

      .search input:focus-visible {
        outline: 3px solid rgba(0, 119, 182, 0.2);
        border-color: var(--focus);
      }

      .content {
        padding-top: 34px;
      }

      .markdown-section {
        max-width: var(--reading-width);
        margin: 0 auto;
        padding: 2.5rem 2.6rem 3rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 22px;
        box-shadow: var(--shadow-1);
        animation: contentIn 0.3s ease;
      }

      @keyframes contentIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .markdown-section > :first-child {
        margin-top: 0;
      }

      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3,
      .markdown-section h4 {
        font-family: "Space Grotesk", "Hind Siliguri", sans-serif;
        line-height: 1.22;
        letter-spacing: 0.2px;
      }

      .markdown-section h1 {
        font-size: clamp(1.8rem, 2.8vw, 2.35rem);
        margin-bottom: 1.15rem;
      }

      .markdown-section h2 {
        font-size: clamp(1.4rem, 2.2vw, 1.8rem);
        margin-top: 2rem;
        border-left: 4px solid var(--accent);
        padding-left: 12px;
      }

      .markdown-section h3 {
        font-size: clamp(1.14rem, 1.9vw, 1.34rem);
        margin-top: 1.45rem;
      }

      .markdown-section p,
      .markdown-section li {
        font-size: 1.02rem;
        line-height: 1.85;
        color: #223449;
      }

      .markdown-section p code,
      .markdown-section li code,
      .markdown-section table code {
        background: #edf4ff;
        border: 1px solid #dbe7fb;
        color: #0a5c7a;
        border-radius: 7px;
        padding: 0.12rem 0.4rem;
      }

      .markdown-section blockquote {
        margin: 1.1rem 0;
        border-left: 4px solid var(--accent-2);
        background: #fff8ee;
        color: #31465f;
        padding: 0.8rem 1rem;
        border-radius: 10px;
      }

      .markdown-section hr {
        border: none;
        border-top: 1px solid var(--border);
      }

      .markdown-section a {
        color: var(--accent);
      }

      .markdown-section a:hover {
        color: #075766;
      }

      .markdown-section pre > code {
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .anchor span {
        color: var(--text);
      }

      .sidebar-toggle {
        background: var(--surface);
        border-top-right-radius: 12px;
        border-right: 1px solid var(--border);
        border-top: 1px solid var(--border);
        box-shadow: var(--shadow-1);
      }

      .pagination-item {
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--surface-muted);
        transition: all 0.15s ease;
      }

      .pagination-item:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-1);
      }

      .docsify-copy-code-button {
        border-radius: 10px !important;
      }

      .docsify-copy-code-button,
      .docsify-copy-code-button span {
        font-family: "Space Grotesk", sans-serif !important;
      }

      @media (max-width: 960px) {
        .content {
          padding-top: 22px;
        }

        .markdown-section {
          margin: 0 12px 18px;
          max-width: none;
          padding: 1.5rem 1.1rem 2rem;
          border-radius: 16px;
          box-shadow: var(--shadow-1);
        }

        .sidebar {
          width: 308px;
        }
      }

      @media (max-width: 640px) {
        .markdown-section p,
        .markdown-section li {
          font-size: 0.98rem;
        }

        .markdown-section h1 {
          font-size: 1.55rem;
        }

        .markdown-section h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="read-progress" aria-hidden="true"></div>
    <div id="app"></div>

    <script>
      (function () {
        function createScrollProgress() {
          var progressBar = document.getElementById("read-progress");
          if (!progressBar) return;

          var update = function () {
            var doc = document.documentElement;
            var scrollTop = doc.scrollTop || document.body.scrollTop;
            var scrollHeight = doc.scrollHeight - doc.clientHeight;
            var percent = scrollHeight <= 0 ? 0 : (scrollTop / scrollHeight) * 100;
            progressBar.style.width = Math.max(0, Math.min(100, percent)) + "%";
          };

          if (window.__docsifyProgressHandler) {
            window.removeEventListener("scroll", window.__docsifyProgressHandler);
          }

          window.__docsifyProgressHandler = update;
          window.addEventListener("scroll", update, { passive: true });
          update();
        }

        window.$docsify = {
          name: "System Design Guide (বাংলা)",
          repo: "",
          loadSidebar: true,
          auto2top: true,
          basePath: "/system-design-guide-bn-topics/",
          homepage: "README.md",
          relativePath: false,
          subMaxLevel: 2,
          maxLevel: 3,
          topMargin: 76,
          search: {
            placeholder: "টপিক সার্চ করুন (যেমন: sharding, caching, cap theorem)",
            noData: "এই keyword দিয়ে কোনো টপিক পাওয়া যায়নি",
            depth: 3,
            path: "auto"
          },
          pagination: {
            previousText: "আগের টপিক",
            nextText: "পরের টপিক",
            crossChapter: true,
            crossChapterText: true
          },
          plugins: [
            function (hook) {
              hook.doneEach(function () {
                createScrollProgress();
              });
            }
          ]
        };
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
